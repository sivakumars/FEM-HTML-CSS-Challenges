<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./dist/styles/styles.css ">
</head>
<body>

  <main class="grid-center">
    <article class="card">
      <header class="flex-col-l align-center | card-head">
        <h3 class="profile-name">Victor Crest <span>26</span></h3>
        <h4 class="profile-location">London</h4>
        <img src="./images/image-victor.jpg" alt="Victor">
      </header>
      <ul role='list' class="grid-3-col | card-stats">
        <li class="card-stats-item">
          <span>80K</span>
          <p>Followers</p>
        </li>
        <li class="card-stats-item">
          <span>803K</span>
          <p>Likes</p>
        </li>
        <li class="card-stats-item">
          <span>1.4K</span>
          <p>Photos</p>
        </li>
      </ul>
    </article>
  </main>
</body>
</html>
