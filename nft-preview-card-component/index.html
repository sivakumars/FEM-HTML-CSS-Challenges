<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./dist/styles/styles.css">
</head>
<body>
  <main class="grid-center">
    <article class="flex-column-l | card">
      <h3 class="card-title">Equilibrium #3429</h3>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-row-l space-between">
        <p class="flex-row-l | card-nft">
          <img src="./images/icon-ethereum.svg" alt="ethereum index icon">
          <strong>0.041 ETH</strong>
        </p>
        <p class="flex-row-l | card-caption">
          <img src="./images/icon-clock.svg" alt="duration left">
          <time>3 days left</time>
        </p>
      </div>
      <div class="flex-row-l | card-caption | padding-block-1rem border-top">
          <img src="./images/image-avatar.png" alt="Jules Wyren" class="card-avatar">
          <p>Creation of <em>Jules Wyvern</em></p>
      </div>
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
    </article>
  </main>
</body>
</html>
